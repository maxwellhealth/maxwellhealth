<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="maxwellhealth github">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Maxwell Health | Blog | Github</title>
        <link rel="author" href="humans.txt">
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,100italic,300italic,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/build/css/main.css">
    </head>
    <body>
        <div class="container">
          <div class="row">
            {% include header.html %}
          </div>
          <div class="row">
            <h2>Browse MAXWELL HEALTH</h2>
            {% include sidebar.html %}
            <div class="col-sm-8" id="products">
                  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
                  <p class="author">
                    <p class="date">Posted on {{ page.date  | date_to_long_string }}</p>
                    <p class="author">by {{ page.author }}</p>
                  </p>
                  <div class="content">
                    {{ page.content |  markdownify}}
                  </div>
            </div>
          </div>
        </div>
    </body>
</html>
