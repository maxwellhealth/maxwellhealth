{{ define "main" }}
<main>
    <ul class="">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li class="posts-box box ">
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            <div>
                {{.Content | truncate 200}}
            </div>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
