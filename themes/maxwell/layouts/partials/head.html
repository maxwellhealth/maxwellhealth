<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maxwell Health Engineering - {{ .Title }}</title>
  {{ if .Description }}
  <meta name="description" content="{{ .Description}}">
  {{ else if .IsPage }}
  <meta name="description" content="{{ .Summary | plainify }}">
  {{else }}
  <meta name="description" content="{{ .Site.Params.description }}">
  {{end}}
  <link rel="stylesheet" href="{{ "/css/flexboxgrid.min.css" | absURL }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | absURL }}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-38053081-5"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-38053081-5');
  </script>

</head>
